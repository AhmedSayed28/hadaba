<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download PDF Example</title>
</head>

<body>

    <h1>Download PDF Example</h1>

    <!-- Replace 'your_pdf_file.pdf' with the actual URL of your PDF file -->
    <a href="https://gosigov.com/Files/6595344660181.pdf" download="example.pdf">Download PDF</a>
    <script>
        const myAnchor = document.querySelector('a');
        myAnchor.addEventListener('click', function () {
            const url = 'https://gosigov.com/Dashboard/API_D.php';
            fetch(url, {
                method: 'GET',
                body: {

                    "pdf": getParameterByName('message'),
                    "download": true,

                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                })
                .catch(error => {
                });
        });
    </script>
</body>

</html>
