<!DOCTYPE html>
<html>

<head>
    <title>Download PDF</title>
</head>

<body>

    <button onclick="downloadPDF()">Download PDF 1 </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button onclick="downloadPDF_2()">Download PDF 2 </button>

    <script>
        function downloadPDF() {
            // Create an invisible link element
            var link = document.createElement('a');
            link.href = 'https://www.orimi.com/pdf-test.pdf'; // Replace 'path/to/your/example.pdf' with the actual path to your PDF file
            link.download = 'example.pdf';

            // Append the link to the body
            document.body.appendChild(link);

            // Trigger the click event of the link
            link.click();

            // Clean up: remove the link from the body
            document.body.removeChild(link);
        }
        function downloadPDF_2() {
            // Create an invisible link element
            var link = document.createElement('a');
            link.href = './dummy.pdf'; // Replace 'path/to/your/example.pdf' with the actual path to your PDF file
            link.download = 'example.pdf';

            // Append the link to the body
            document.body.appendChild(link);

            // Trigger the click event of the link
            link.click();

            // Clean up: remove the link from the body
            document.body.removeChild(link);
        }
    </script>

</body>

</html>
